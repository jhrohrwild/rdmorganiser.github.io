oncurrent:
- name: Gerald Jagusch
  orcid: 0000-0001-9964-1112
  text:
    de: "(Vorsitzender) leitet die Abteilung IT, Forschung & Entwicklung an der [Universitäts- und Landesbibliothek Darmstadt](https://www.ulb.tu-darmstadt.de/). Sein Interesse liegt u.a. im Forschungsdatenmanagement für die Ingenieurwissenschaften."
    en: "(Chairperson) leads the IT, research & development department at the [Library of TU Darmstadt](https://www.ulb.tu-darmstadt.de/service/start/index.en.jsp). He is interested, among otherthings, in Research Data Management for engineering sciences."
  image: img/team/Gerald_Jagusch_2023.jpg

- name: Janine Straka
  orcid: 0000-0002-0695-1689
  text:
    de: "(Stellv. Vorsitzende) ist Koordinatorin Forschungsdatenmanagement und Fachreferentin an der [Universitätsbibliothek Potsdam](https://www.ub.uni-potsdam.de/de/). Sie arbeitete von 2017 bis 2021 in verschiedenen Projekten zu Forschungsdatenmanagement an der [Fachhochschule Potsdam (FHP)](http://www.fh-potsdam.de/), u. a. bei dem zweiten RDMO-Projekt."
    en: "(Deputy Chairperson) is the coordinator of research data management and subject specialist at the [Potsdam University Library](https://www.ub.uni-potsdam.de/en/). From 2017 to 2021 she worked on various research data management projects at the [Fachhochschule Potsdam (FHP)](http://www.fh-potsdam.de/en), e.g. in the second RDMO project."
  image: img/team/straka.jpg

- name: Martin Spenger
  orcid: 0000-0002-8841-5985
  text:
    de: "(Stellv. Vorsitzende) ist in der FDM-Beratung an der [Universitätsbibliothek der Ludwig-Maximilians-Universität München](https://www.ub.uni-muenchen.de/index.html) tätig. Er übernimmt die technische und inhaltliche Betreuung der [RDMO-Instanz der LMU](https://rdmo.ub.uni-muenchen.de) sowie die dazugehörige Beratung und Durchführung von Informationsveranstaltungen."
    en: "(Deputy Chairperson) participates in RDM information services at [University Library of Ludwig-Maximilians-Universität in Munich](https://www.ub.uni-muenchen.de/index.html). He is responsible for technical and content-related support of the [RDMO instance of LMU](https://rdmo.ub.uni-muenchen.de) as well as the associated consulting and realisation of workshops."
  image: img/team/spenger.jpg

- name: Johannes Frenzel
  orcid: 0000-0003-0458-5424
  text:
    de: "(Schatzmeister) ist Mitarbeiter bei [IT.SERVICES](https://www.it-services.ruhr-uni-bochum.de/) und [Research Data Services](https://www.ruhr-uni-bochum.de/researchdata/de/index.html) der [Ruhr-Universität Bochum](https://www.ruhr-uni-bochum.de). Beim Aufbau einer Infrastruktur für institutionelle Forschungsdaten liegen seine Arbeitsschwerpunkte in den Bereichen Repositorien und Datenmanagemenpläne, welche er aktiv innerhalb der [UA Ruhr](https://www.uaruhr.de) und NRW mit vorantreibt."
    en: "(Treasurer) is a staff in [IT.SERVICES](https://www.it-services.ruhr-uni-bochum.de/) and [Research Data Service](https://www.ruhr-uni-bochum.de/researchdata/de/index.html) at the [Ruhr-Universität Bochum](https://www.ruhr-uni-bochum.de). His work focuses on repositories and data management plans, which he actively promotes within the [UA Ruhr](https://www.uaruhr.de) and NRW."
  image: img/team/frenzel.jpg

- name: Jürgen Rohrwild
  orcid: 0000-0002-1167-0339
  text:
    de: "(Schriftführer) ist Referent für Forschungsdatenmanagement an der [Universitätsbibliothek Erlangen-Nürnberg](https://www.ub.fau.de) und ist Mitglied der [FAU Competence Unit for Research Data and Information (CDI)](https://cdi.fau.de). Er betreut die [RDMO-Instanz der Friedrich-Alexander-Universität Erlangen-Nürnberg](https://rdmo.ub.fau.de)."
    en: "(Secretary) is research data management officer at the [University Library Erlangen-Nürnberg](https://www.ub.fau.de) and a member of the [FAU Competence Unit for Research Data and Information (CDI)](https://cdi.fau.de). He is in charge of the [RDMO instance of Friedrich-Alexander-Universität Erlangen-Nürnberg](https://rdmo.ub.fau.de)."
  image: img/team/Rohrwild.jpg
