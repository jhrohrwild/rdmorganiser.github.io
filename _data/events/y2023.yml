- event:
    de: <b>10. RDMO-Community-Treffen</b> am <a href="https://www.kit.edu/">KIT</a>,
      Bibliothek Campus Süd<br>RDMO, als die im deutschen Sprachraum
      führende Software für Datenmanagementpläne, ermöglicht die
      Speicherung von Projektinformationen in strukturiertem Format
      und die subsequente Prozesssteuerung und Informationeinspeisung
      in andere Forschungsdatendienste. Somit kann RDMO einen
      wesentlichen Beitrag zum Aufbau zentraler und dezentraler
      Forschungsdateninfrastrukturen leisten. Das wird belegt
      durch die breite Verwendung in NFDI-Konsortien und FDM-Landesinitiativen.<br>RDMO
      wird als Community-getriebenes Projekt fortgeführt. Die
      Mitglieder tragen zur Weiterentwicklung der Software und
      Plugins, zur Verfassung und Pflege der Inhalte sowie zur
      Informationsweitergabe bei. <br><br>Was euch in diesem Treffen
      erwartet:<br>- Vorstellung des aktuellen Stands und der
      Perspektiven für die Weiterentwicklung<br>- Diskussionen
      über die Interoperabilität von Datenmanagementplänen<br>-
      Erfahrungsaustausch und Vernetzung mit der RDMO Community
    en: <b>10. RDMO community meeting</b> at <a href="https://www.kit.edu/">KIT</a>,
      Library of the South Campus<br>RDMO, as the leading software
      for data management plans in the German-speaking region,
      allows saving of project-related information in a structured
      format and the consequent steering of processes and information
      ingesting into other research data services. With these
      functionalities RDMO provides a significant contribution
      to the construction of central and decentral research data
      infrastructures, as demonstrated by the wide use in NFDI
      consortia and regional RDM initiatives<br>RDMO is maintained
      as a community-driven project. The community members contribute
      to the further development of the software, its plugins
      and to the composition and curation of the contents as well
      as to the dissemination.<br><br>What can you expect from
      this meeting?<br>- Presentation of the present state and
      scenarios for the further development<br>- Discussion about
      the interoperability of data management plans<br>- Exchange
      and Networking with the RDMO community

  date: 11.09.2023
