      von RDMO-Plugins und des neuen RDMO-Features, das das Mergen von Attributen erlaubt.
    en: >
      **12. RDMO community meeting** (virtual) [Report](https://www.forschungsdaten.org/index.php/12._Community-Treffen)<br/>
      Presentations of some projects from the community, the NFDI basic service DMP4NFDI, the possibilities
      of RDMO plugins and the new RDMO feature that allows attributes to be merged.
