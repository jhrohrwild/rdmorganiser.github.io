  name:
    de: "DMP4NFDI Coffee lecture: Das Handbuch für RDMO-Editoren"
    en: "DMP4NFDI Coffee lecture: RDMO Editor's guide"
  event:
    de: "Während des RDMO-Hackathons 2024 in München haben Mitglieder der RDMO-Community und DMP4NFDI1 begonnen, einen umfassenden Leitfaden zur Entwicklung eines Katalogs in RDMO zu schreiben. Dieser Leitfaden richtet sich an Forschungsdatenmanager und RDMO-Redakteure und deren wichtigste Fragen. In dieser Kaffeevorlesung stellen wir Ihnen die Struktur des Handbuchs vor, zeigen Ihnen, wie Sie es effektiv nutzen können, und heben seine wichtigsten Vorteile hervor. Unabhängig davon, ob Sie neu in RDMO sind oder Ihre Fähigkeiten als RDMO-Editor verfeinern möchten, wird diese Sitzung wertvolle Einblicke bieten."
    en: "During the RDMO Hackathon 2024 in Munich, members of the RDMO Community and DMP4NFDI1 started writing a comprehensive guide on How to develop a catalog within RDMO. This manual addresses research data managers and RDMO editors and their most important questions. In this coffee lecture, we will introduce the structure of the manual, how to use it effectively, and highlight its key benefits. Whether you are new to RDMO or are looking to refine your skills as an RDMO Editor, this session will offer valuable insights."
