<table style="display: inline-block; margin-bottom: 18px;">
  {% for announcement in site.data.announcements.current %}
  <tr style="border: 2px dotted red;">
    <th style="width: 20%; padding: 10px;">{{ announcement.date | markdownify }}</th>
    <td style="width: 80%; padding: 20px;">{{ announcement.event.[page.lang] | markdownify }}</td>
  </tr>
  {% endfor %}
</table>
